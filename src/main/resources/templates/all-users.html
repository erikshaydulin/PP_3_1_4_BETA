<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!--Хедер-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-6">
            <span class="username" th:text="${userForHeader.name}"></span>
            <span class="username" th:text="${userForHeader.surname}"></span>
            <span th:text="'с ролями:'"></span>
            <span th:each="role, iterStat : ${userForHeader.roles}">
                <span class="role"
                      th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : (role.name == 'ROLE_USER' ? 'USER' : '')}"></span>
                <span th:if="${!iterStat.last}" class="role-separator"></span>
        </span>
    </span>
        <a class="navbar-brand fs-6 text-secondary" href="/logout">Logout</a>
    </div>
</nav>


<h1>Все пользователи</h1>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Департамент</th>
        <th>З/П</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <!--    method="get"-->
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.salary}"></td>
        <td>
            <form th:method="PATCH" th:action="@{/admin/updateInfo}" th:url="updateButton">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <input type="submit" class="update-button" value="Изменить"
                       onclick="window.location.href = '${updateButton}'"/>
            </form>
            <br>
            <form th:method="DELETE" th:action="@{/admin/deleteUser}" th:url="deleteButton">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <input type="submit" class="delete-button" value="Удалить"
                       onclick="window.location.href = '${deleteButton}'"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Добавить"
       onclick="window.location.href = '/admin/addNewUser'"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
