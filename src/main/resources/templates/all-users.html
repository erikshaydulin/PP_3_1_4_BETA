<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/script.js"></script>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<!--ХЕДЕР-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 fs-6">
      <span id="sessionName"></span>
      <span id="sessionSurname"></span>
      <span>с ролями:</span>
      <span id="roles"></span>
    </span>
        <a class="navbar-brand fs-6 text-secondary" href="/logout">Logout</a>
    </div>
</nav>

<!--МЕНЮ-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar">
                <div class="menu-container">
                    <nav>
                        <ul class="nav flex-column">
                            <li id="adminMenuItem" class="nav-item rounded d-block">
                                <a class="nav-link" href="/admin">Admin</a>
                            </li>
                            <li id="userMenuItem" class="nav-item rounded d-block">
                                <a class="nav-link" href="/user">User</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content">
                <h3 class="titleD">Admin Panel</h3>
                <div class="table-container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="listUsers-tab" data-bs-toggle="tab"
                                    data-bs-target="#listUsers-tab-pane" type="button" role="tab"
                                    aria-controls="listUsers-tab-pane" aria-selected="true">User table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                    data-bs-target="#newUser-tab-pane" type="button" role="tab"
                                    aria-controls="newUser-tab-pane" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="listUsers-tab-pane" role="tabpanel"
                             aria-labelledby="listUsers-tab" tabindex="0">
                            <table id="usersTable">
                                <thead>
                                <tr>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Департамент</th>
                                    <th>З/П</th>
                                    <th>Операции</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="newUser-tab"
                             tabindex="0">
                            <h4>Create New User</h4>
                            <form action="#" th:action="@{/admin/saveUser}" class="form" method="POST" th:object="${newUser}">
                                <label class="label" for="name">Имя:</label>
                                <input type="text" id="name" th:field="*{name}"/>
                                <span class="span" th:errors="*{name}"></span>
                                <br>
                                <label class="label" for="surname">Фамилия:</label>
                                <input type="text" id="surname" th:field="*{surname}"/>
                                <span class="span" th:errors="*{surname}"></span>
                                <br>
                                <label class="label" for="department">Департамент:</label>
                                <input type="text" id="department" th:field="*{department}"/>
                                <br>
                                <label class="label" for="salary">З/П:</label>
                                <input type="number" id="salary" th:field="*{salary}"/>
                                <span class="span" th:errors="*{salary}"></span>
                                <br>
                                <label class="label" for="username">Логин:</label>
                                <input type="text" id="username" th:field="*{username}"/>
                                <br>
                                <label class="label" for="password">Пароль:</label>
                                <input type="password" id="password" th:field="*{password}"/>
                                <br>
                                <button type="submit">Добавить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
