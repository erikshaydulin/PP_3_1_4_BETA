<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/script.js"></script>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<!--ХЕДЕР-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 fs-6">
      <span class="username" th:text="${userForHeader.name}"></span>
        <span class="surname" th:text="${userForHeader.surname}"></span>
      <span>с ролями:</span>
      <span th:each="role, iterStat : ${userForHeader.roles}">
            <span class="role"
                  th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : (role.name == 'ROLE_USER' ? 'USER' : '')}"></span>
            <span th:if="${!iterStat.last}" class="role-separator"></span>
        </span>
    </span>
        <a class="navbar-brand fs-6 text-secondary" href="/logout">Logout</a>
    </div>
</nav>

<!--МЕНЮ-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar">
                <div class="menu-container">
                    <nav>
                        <ul class="nav flex-column">
                            <li id="adminMenuItem" class="nav-item rounded d-block">
                                <a class="nav-link" href="/admin">Admin</a>
                            </li>
                            <li id="userMenuItem" class="nav-item rounded d-block">
                                <a class="nav-link" href="/user">User</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content">
                <h3 class="titleD">Admin Panel</h3>
                <div class="table-container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="listUsers-tab" data-bs-toggle="tab"
                                    data-bs-target="#listUsers-tab-pane" type="button" role="tab"
                                    aria-controls="listUsers-tab-pane" aria-selected="true">User table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                    data-bs-target="#newUser-tab-pane" type="button" role="tab"
                                    aria-controls="newUser-tab-pane" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="listUsers-tab-pane" role="tabpanel"
                             aria-labelledby="listUsers-tab" tabindex="0">
                            <div class="allUserStyle">
                                <h5 class="title">All users</h5>
                            </div>
                            <div class="table-containerT">
                                <div class="table-wrapper">
                                    <table class="tableD">
                                        <thead>
                                        <tr>
                                            <th>Имя</th>
                                            <th>Фамилия</th>
                                            <th>Департамент</th>
                                            <th>З/П</th>
                                            <th>Роли</th>
                                            <th>Изменить</th>
                                            <th>Удалить</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${allUsers}">
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.surname}"></td>
                                            <td th:text="${user.department}"></td>
                                            <td th:text="${user.salary}"></td>
                                            <td>
                                                <div th:each="role : ${user.roles}">
                                                    <p th:text="${role.name.toString()}"></p>
                                                </div>
                                            </td>
                                            <td>
                                                <button class="update-button btn btn-success" data-id="${user.id}" data-bs-toggle="modal" data-bs-target="#editUserModal">
                                                    Изменить
                                                </button>
                                            </td>
                                            <td>
                                                <form th:method="DELETE" th:action="@{/admin/deleteUser}"
                                                      th:url="deleteButton">
                                                    <input type="hidden" name="userId" th:value="${user.id}"/>
                                                    <input type="submit" class="delete-button" value="Удалить"
                                                           onclick="window.location.href = '${deleteButton}'"/>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="newUser-tab"
                             tabindex="0">
                            <h4>Create New User</h4>
                            <form class="col-4" id="newUserForm" th:method="POST" th:action="@{/admin/saveUser}" th:object="${newUser}">
                                <div class="form-group text-center">
                                    <label for="name" class="col-form-label font-weight-bold">Name</label>
                                    <input th:field="*{name}" type="text" class="form-control" placeholder="name" aria-label="First name" id="name">
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                        <span th:each="error : ${#fields.errors('name')}" th:text="${error}"></span>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <label for="surname" class="col-form-label font-weight-bold">Surname</label>
                                    <input th:field="*{surname}" type="text" class="form-control" placeholder="surname" aria-label="Last name" id="surname">
                                    <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
                                        <span th:each="error : ${#fields.errors('surname')}" th:text="${error}"></span>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <label for="department" class="col-form-label font-weight-bold">Department</label>
                                    <input th:field="*{department}" type="text" class="form-control" id="department" aria-describedby="department">
                                </div>
                                <div class="form-group text-center">
                                    <label for="salary" class="col-form-label font-weight-bold">Salary</label>
                                    <input th:field="*{salary}" type="number" class="form-control" id="salary" aria-describedby="salary">
                                    <div th:if="${#fields.hasErrors('salary')}" class="text-danger">
                                        <span th:each="error : ${#fields.errors('salary')}" th:text="${error}"></span>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <label for="username" class="col-form-label font-weight-bold">Username</label>
                                    <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="username">
                                </div>
                                <div class="form-group text-center">
                                    <label for="exampleInputPassword1" class="col-form-label font-weight-bold">Password</label>
                                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group text-center ">
                                    <label class="col-form-label font-weight-bold" for="roles">Role</label>
                                    <select th:field="*{roles}" class="form-select" multiple size="2" aria-label="Default select example" id="roles">
                                        <option th:each="role : ${listRoles}"
                                                th:field="*{roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group text-center ">
                                    <button type="submit" class="btn btn-success text-white">ADD NEW USER
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
