<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<h1>Добавление пользователя</h1>
<form action="#" th:action="@{/admin/updateUser}" th:object="${user}" method="POST">
  <input type="hidden" th:field="*{id}"/>
  <input type="hidden" name="_method" value="PATCH"/>
  <label for="name">Имя:</label>
  <input type="text" id="name" th:field="*{name}" required/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" th:field="*{surname}" required/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
  <label for="department">Департамент:</label>
  <input type="text" id="department" th:field="*{department}" required/>
  <label for="salary">З/П:</label>
  <input type="number" id="salary" th:field="*{salary}" required/>
  <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name Error</div>
  <label for="username">Логин:</label>
  <input type="text" id="username" th:field="*{username}" required/>
  <label for="password">Пароль:</label>
  <input type="password" id="password" th:field="*{password}" required/>


  <button type="submit">Добавить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
